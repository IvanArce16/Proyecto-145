<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: black">

        <a-box color="cyan" position="-4 0.5 -3">
        
        </a-box>

        <a-sphere color="yellow" position="8 1.25 -5">

        </a-sphere>

        <a-cylinder position="2 0.75 -8" radius="0.5" height="1.5" color="purple">

        </a-cylinder> 
        
        <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="green">

        </a-plane>

        <a-cone color="red" position="4 0.5 -3">

        </a-cone>

        <a-tetrahedron color="blue" position="1 2 -3">

        </a-tetrahedron>

        <a-torus color="brown" position="-3 1.5 -6">

        </a-torus>

        <a-octahedron color="pink" position="5 2-5">

        </a-octahdron>

        <a-ring color="white" position="4 0.3 -8">

        </a-ring>

        <a-curvedimage color="gold" position="-5 0.5 -6.5">

        </a-curvedimage>

        <a-dodecahedron color="silver" position="-10 -1 -10">

        </a-dodecahedron>

        <a-cursor color="orange" position="3 12 9">

        </a-cursor>

    </a-scene>
</body>

</html>
